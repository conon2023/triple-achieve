<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <title>Triple Achieve</title>
</head>

<body>
    <main>
        <header>
            <div class="header-container">
                <div class="app-name">
                    <h1>BRAVO</h1>
                </div>
                <h2>Daily Goals Made Easy</h2>
            </div>
        </header>
        <div class="content-container">
            <form id="newdailyTaskForm">
                <div class="labeltitle">
                    <label class="texttitle">Add a Title</label>
                    <input type="text" name="title" placeholder="Title">
                </div>
                <input type="text" name="description" placeholder="Description">
                <input type="text" name="category" placeholder="Category">
                <input type="date" name="dueDate">
                <select name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="save-task" type="submit">Add Task</button>
            </form>
            <!-- Add a button for clearing tasks -->
            <button id="clear-tasks">Clear All Tasks</button>

            <ul id="task-list">
                <!-- Task items will be dynamically added here -->
            </ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
