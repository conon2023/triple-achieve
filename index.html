<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <title>Triple Achieve</title>
</head>

<body>
    <main>
        <header>
            <div class="header-container">
                <div class="app-name">
                    <h1>BRAVO</h1>
                </div>
                <h3><i>...my daily goals buddy!</i></h3>
            </div>
        </header>
        <div class="content-container">
            <form id="newdailyTaskForm">
                <p>Add A New Task
                </p>
                <div class="labeltitle">
                    <label class="title">Add a Title</label>
                    <input type="text" name="title" placeholder="Title">
                </div>

                <div class="labeldescription">
                    <label class="description">Add a Description</label>
                    <input type="text" name="description" placeholder="Description">
                </div>

                <div class="labelcategory">
                    <label class="category">Add a Category</label>
                    <input type="text" name="category" placeholder="Category">
                </div>

                <div class="labeldate">
                    <label class="date">Add Due Date</label>
                    <input type="date" name="dueDate">
                </div>

                <div class="labelpriority">
                    <label class="priority">Set Task's Priority</label>
                    <select name="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                    <div>
                        <button id="save-task" type="submit">Add Task</button>
                    </div>
               
            </form>

            <button id="clear-tasks">Clear All Tasks</button>

            <ul id="task-list" style="list-style-position: inside; text-align: left; list-style-type: none;">

            </ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
